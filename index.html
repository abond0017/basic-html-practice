 <!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Mockup 2</title>
  </head>

  <body>
    <div id="main-body">
      <header> 
        <div id="pagetitle">My Webpage</div>
        <section>
          <div id="all-fields">
            <div id="buttons">
              <img src="./img/left.png" alt="Back Button"/>
              <img src="./img/right.png" alt="Forward Button"/>
              <img src="./img/cancel.png" alt="Cancel Button" style="size: 20%;"/>
              <img src="./img/house.png" alt="Home Button"/>
            </div>
      
            <div id="brett-field">
              <input type="text" class="brett1">
            </div>
      
            <div id="search-field">
              <div id="search-input">
                 <input type="text">
                   <img src="./img/searchIcon.png" width=20px>        
            </div>
          </div>
        </section>
    
      </header>
  
      <section>
        <div id="content">
        <p>Galvanize Profile Page</p>
        </div>
        <figure>
          <img src="https://images.pexels.com/photos/814499/pexels-photo-814499.jpeg?cs=srgb&dl=gray-bridge-and-trees-814499.jpg&fm=jpg" alt="bridge over water">
          <figcaption> Bridge over river</figcaption>
        </figure>
      </section>

      <section>
         <footer> </footer>
      </section>
    </div>
  </body>

      
</html>
