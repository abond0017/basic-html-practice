 <!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Mockup 4</title>
  </head>

  <body>
    <div id="main-body">
    <header> 
      <div id="pagetitle">My Webpage</div>
      <section>
        <div id="all-fields">
          <div id="buttons">
            <img src="./img/left.png" alt="Back Button"/>
            <img src="./img/right.png" alt="Forward Button"/>
            <img src="./img/cancel.png" alt="Cancel Button" style="size: 20%;"/>
            <img src="./img/house.png" alt="Home Button"/>
          </div>
      
          <div id="brett-field">
            <input type="text" class="brett1">
          </div>
      
          <div id="search-field">
             <div id="search-input">
               <input type="text">
                <img src="./img/searchIcon.png" width=20px>        
             </div>
          </div>
        </div>
      </section>
   </header>

   <section>
      <div id="allfields">
       <form method="post">
         <p>Your Information</p>
         <div id="formboxes">
            <label for="Name">Name:<input type="text" name="submitted-name" placeholder="   Name"></label>
         </div>
         <div id="formboxes">
           <label for="Email">Email:<input type="email" name="submitted-email" placeholder="   email@email.com"></label>
         </div>
         <div id="formboxes">
           <label for="Phone">Phone:<input type="text" name="submitted-phone" placeholder="   ___-___-____"></label>
         </div>
       </form>
      </div>

      <div id="checkboxarea">
        <div id="check-boxes">
          <input type="checkbox" name="San-Francisco">
            <label for="checkbox">From San Francisco</label>
        </div>
        <div id="check-boxes">
          <input type="checkbox" name="Not-San-Francisco">
            <label for="checkbox">Not From San Francisco</label>
        </div>
      </div>
      
      <button>Submit</button>
    </section>

    <section>
       <footer> </footer>
     </section>
  </div>
</body>
</html>
